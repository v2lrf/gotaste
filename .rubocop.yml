AllCops:
  Exclude:
    - db/**/*
    - node_modules/**/*
    - tmp/**/*
    - vendor/**/*
    - bin/**/*
    - config/environments/*
  DisplayCopNames: true
  TargetRailsVersion: 6.0

Rails:
  Enabled: true

Documentation:
  Enabled: false

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']

Metrics/MethodLength:
  Exclude:
    - 'app/graphql/fields/**/*'

Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
